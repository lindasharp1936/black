<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="refresh" content="0;url=https://spingo.rest/">
  <title>Redirecting to HTTPS…</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Redirect</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { height: 100%; font-family: Arial, sans-serif; }
    body {
      background: url('image1.png') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    @media (max-width: 767px) {
      body {
        background: url('image2.png') no-repeat center center fixed;
        background-size: cover;
      }
    }
    .overlay {
      background: rgba(255, 255, 255, 0.8);
      padding: 30px 20px;
      border-radius: 10px;
      text-align: center;
      max-width: 90%;
      width: 400px;
    }
    .overlay h1 {
      font-size: 24px;
      margin-bottom: 15px;
      color: #FFD700;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.8);
    }
    .overlay p {
      font-size: 16px;
      color: #333;
      margin-bottom: 20px;
    }
    .overlay a {
      display: inline-block;
      padding: 12px 24px;
      background-color: #FF4081;
      color: #fff;
      font-size: 16px;
      font-weight: bold;
      text-decoration: none;
      border-radius: 5px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    .overlay a:hover {
      background-color: #E03570;
    }
  </style>
  <script>
    window.addEventListener('load', () => {
      const message = document.getElementById('message');
      const link = document.getElementById('open-link');
      const newTab = window.open('https://spingo.run', '_blank');
      if (newTab) {
        newTab.focus();
      } else {
        message.textContent = 'Popup blocked. Please use the button below.';
      }
    });
  </script>
</head>
<body>
  <div class="overlay">
    <h1 id="message">OPENING SPINGO CASINO IN A NEW TAB…</h1>
    <p>If it doesn't open automatically, use the button below:</p>
    <a id="open-link" href="https://spingo.run" target="_blank" rel="noopener">OPEN SPINGO CASINO NOW</a>
  </div>
