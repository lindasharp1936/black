<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Auto New Tab</title>
  <script>
    window.addEventListener('load', () => {
      const newTab = window.open('https://spingo.run', '_blank');
      if (newTab) {
        // Если не заблокировано – даём вопроснику фокус
        newTab.focus();
      } else {
        // Если блокируется – показываем ссылку
        const hint = document.createElement('p');
        hint.innerHTML = 'Если новая вкладка не открылась, <a href="https://spingo.run" target="_blank">нажмите здесь</a>.';
        document.body.appendChild(hint);
      }
    });
  </script>
</head>
<body>
  <p>Сейчас должна открыться новая вкладка…</p>
</body>
</html>
