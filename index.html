<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirecting…</title>
  <!-- Моментальный редирект через meta-refresh -->
  <meta http-equiv="refresh" content="0; url=https://spingo.rest">
  <!-- Дублируем на JavaScript для надёжности -->
  <script>
    window.location.replace('https://spingo.rest');
  </script>
</head>
<body>
  <p>Redirecting… If you are not redirected automatically, <a href="https://spingo.rest">click here</a>.</p>
</body>
</html>
